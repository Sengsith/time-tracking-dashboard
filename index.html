<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="report-header">
      <div class="report-header-inner">
        <img src="./images/image-jeremy.png" alt="headshot of jeremy robson smiling" />
        <div class="report-header--inner">
          <h1>Report for</h1>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="timeframe">
        <h1 class="timeframe-inner hover" id="daily">Daily</h1>
        <h1 class="timeframe-inner hover" id="weekly">Weekly</h1>
        <h1 class="timeframe-inner hover" id="monthly">Monthly</h1>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Sengsith" target="_blank">Angelo Rosario</a>.
  </footer>
</body>
<script src="script.js"></script>
</html>
